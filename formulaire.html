<!DOCTYPE html>
<html>
     <head>
          <title>Formulaire d'inscription</title>
          <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
          <meta name="viewport" content="width=device-width">
          <link rel="stylesheet" href="index.css">
     </head>
     <body>
          <h3>Bienvenue sur notre page d'inscription</h3>
          <h4>Veuillez suivre les indications pour remplir le formulaire</h4>
          <form action="index.php" method="POST">
               <fieldset>

                    <legend>informations personnelles</legend>
    
                    <label for="prenom">Prénom : </label>
                    <input type="text" name="prenom" id="prenom" autocomplete="on" required="required" autofocus="autofocus" class="input">
               
                    <label for="nom">Nom : </label>
                    <input type="text" name="nom" id="nom" autocomplete="on" required="required" class="input">
               
                    <label for="pseudo">Pseudonyme : </label>
                    <input type="pseudo" name="pseudo" id="pseudo" autocomplete="on" required="required" class="input">
               
                    <label for="email">Email : </label>
                    <input type="email" name="email" id="email" autocomplete="on" required="required" class="input">

                    <label for="password">Mot de passe : </label>
                    <input type="password" name="password" id="password" autocomplete="on" required="required" class="input">

                    <label for="pere">Prénom du père</label>
                    <input type="text" id="pere" name="pere" class="input">
                    
                    <label for="mere">Prénom de la mère</label>
                    <input type="text" id="mere" name="mere" class="input">
                    
                    <label for="naissance">Date de naissance : </label>
                    <input type="date" name="naissance" id="naissance"  required="required" class="input">
               </fieldset>
               <fieldset>

                    <legend>informations supplémentaires</legend>

                    Sexe : <br>
                    <!--Homme ou Femme-->
                    <input type="checkbox" name="sexe" id="homme" value="homme">
                    <label for="homme">Homme </label>
                    <input type="checkbox" name="sexe" id="femme" value="femme">
                    <label for="femme">Femme </label>

                    Quels sports voulez-vous pratiquer au sein de l'école ?
                    <input type="checkbox" name="football" id="football">
                    <label for="football">Football</label>
                    <input type="checkbox" name="basket" id="basket">
                    <label for="basket">Basketball</label>
                    <input type="checkbox" name="tenis" id="tenis">
                    <label for="tenis">Tenis</label>
                    <input type="checkbox" name="natation" id="natation">
                    <label for="natation">Natation</label>


               </fieldset>

               <input type="submit" value="Envoyer">

          </form>
     </body>
</html>
